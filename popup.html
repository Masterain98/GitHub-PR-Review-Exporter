<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Review Export Settings</title>
    <style>
        :root {
            /* Light theme colors (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --border-color: #d0d7de;
            --border-focus: #0969da;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --text-muted: #8b949e;
            --text-heading: #1f2328;
            --input-bg: #ffffff;
            --input-border: #d0d7de;
            --input-text: #1f2328;
            --btn-secondary-bg: #f6f8fa;
            --btn-secondary-border: rgba(31, 35, 40, 0.15);
            --btn-secondary-text: #24292f;
            --btn-secondary-hover-bg: #f3f4f6;
            --btn-primary-bg: #238636;
            --btn-primary-border: #238636;
            --btn-primary-text: #ffffff;
            --btn-primary-hover-bg: #2ea043;
            --success-bg: rgba(35, 134, 54, 0.15);
            --success-border: #238636;
            --success-text: #1a7f37;
            --error-bg: rgba(248, 81, 73, 0.15);
            --error-border: #f85149;
            --error-text: #cf222e;
            --focus-shadow: rgba(9, 105, 218, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark theme colors */
                --bg-primary: #0d1117;
                --bg-secondary: #0d1117;
                --bg-tertiary: #161b22;
                --border-color: #30363d;
                --border-focus: #58a6ff;
                --text-primary: #c9d1d9;
                --text-secondary: #8b949e;
                --text-muted: #6e7681;
                --text-heading: #f0f6fc;
                --input-bg: #161b22;
                --input-border: #30363d;
                --input-text: #c9d1d9;
                --btn-secondary-bg: #21262d;
                --btn-secondary-border: #30363d;
                --btn-secondary-text: #c9d1d9;
                --btn-secondary-hover-bg: #30363d;
                --btn-primary-bg: #238636;
                --btn-primary-border: #238636;
                --btn-primary-text: #ffffff;
                --btn-primary-hover-bg: #2ea043;
                --success-bg: rgba(35, 134, 54, 0.2);
                --success-border: #238636;
                --success-text: #3fb950;
                --error-bg: rgba(248, 81, 73, 0.2);
                --error-border: #f85149;
                --error-text: #f85149;
                --focus-shadow: rgba(88, 166, 255, 0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 400px;
            min-height: 300px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #238636, #2ea043);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-heading);
        }

        .header-text p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: 8px;
        }

        .section-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            color: var(--input-text);
            font-family: inherit;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--focus-shadow);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .button-group {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        button {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--btn-primary-bg);
            border: 1px solid var(--btn-primary-border);
            color: var(--btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--btn-primary-hover-bg);
            border-color: var(--btn-primary-hover-bg);
        }

        .btn-secondary {
            background: var(--btn-secondary-bg);
            border: 1px solid var(--btn-secondary-border);
            color: var(--btn-secondary-text);
        }

        .btn-secondary:hover {
            background: var(--btn-secondary-hover-bg);
            border-color: var(--text-secondary);
        }

        .status {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            display: block;
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }

        .status.error {
            display: block;
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
        }

        .char-count {
            font-size: 11px;
            color: var(--text-muted);
            text-align: right;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-icon">ðŸ“‹</div>
        <div class="header-text">
            <h1>PR Review Export</h1>
            <p>Configure export behavior</p>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Custom Instruction</div>
        <div class="section-desc">
            This instruction will be prepended to exported review content. You can use this to add context or prompts
            for
            AI tools.
        </div>
        <textarea id="instruction"
            placeholder="Please review the following code review comments. For each comment:&#10;1. Assess if the concern is valid and applicable&#10;2. If valid, analyze the suggested fix or solution&#10;3. Decide whether to adopt, modify, or reject the suggestion&#10;4. Provide your reasoning and any code changes if applicable"></textarea>
        <div class="char-count"><span id="charCount">0</span> characters</div>
    </div>

    <div class="button-group">
        <button class="btn-secondary" id="defaultBtn">Use Default</button>
        <button class="btn-secondary" id="clearBtn">Clear</button>
        <button class="btn-primary" id="saveBtn">Save</button>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>

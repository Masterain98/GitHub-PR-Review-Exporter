<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Review Export Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 400px;
            min-height: 300px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #30363d;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #238636, #2ea043);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .header-text p {
            font-size: 12px;
            color: #8b949e;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .section-desc {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }

        textarea::placeholder {
            color: #6e7681;
        }

        .button-group {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        button {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: #238636;
            border: 1px solid #238636;
            color: #fff;
        }

        .btn-primary:hover {
            background: #2ea043;
            border-color: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }

        .btn-secondary:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .status {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid #238636;
            color: #3fb950;
        }

        .status.error {
            display: block;
            background: rgba(248, 81, 73, 0.2);
            border: 1px solid #f85149;
            color: #f85149;
        }

        .char-count {
            font-size: 11px;
            color: #6e7681;
            text-align: right;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-icon">ðŸ“‹</div>
        <div class="header-text">
            <h1>PR Review Export</h1>
            <p>Configure export behavior</p>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Custom Instruction</div>
        <div class="section-desc">
            This instruction will be prepended to exported review content. You can use this to add context or prompts
            for
            AI tools.
        </div>
        <textarea id="instruction"
            placeholder="Please review the following code review comments. For each comment:&#10;1. Assess if the concern is valid and applicable&#10;2. If valid, analyze the suggested fix or solution&#10;3. Decide whether to adopt, modify, or reject the suggestion&#10;4. Provide your reasoning and any code changes if applicable"></textarea>
        <div class="char-count"><span id="charCount">0</span> characters</div>
    </div>

    <div class="button-group">
        <button class="btn-secondary" id="defaultBtn">Use Default</button>
        <button class="btn-secondary" id="clearBtn">Clear</button>
        <button class="btn-primary" id="saveBtn">Save</button>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
